<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the number game</title>
      <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/free-1/128/Love__heart_like-512.png" type="image/png">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="game">
      <span id="rules">Guess a number between (0-1)</span>
        <input class="game__input" type="number" min="0" max="1" placeholder="Hmm.. ğŸ¤”" id="input">
      <div class="game__lifes-container" id="lifes">
        <img class="game__life" src="https://cdn2.iconfinder.com/data/icons/free-1/128/Love__heart_like-512.png" class="heart" id="firstLife" alt="Life icon 1">
        <img class="game__life" src="https://cdn2.iconfinder.com/data/icons/free-1/128/Love__heart_like-512.png" class="heart" id="secondLife" alt="Life icon 2">
        <img class="game__life" src="https://cdn2.iconfinder.com/data/icons/free-1/128/Love__heart_like-512.png" class="heart" id="thirdLife" alt="Life icon 3">
      </div>

      <div>
        <span id="round">Round 1</span>
          <button class="game__guess-button" id="button">OK</button>
        <span id="points">Points 0</span>
      </div>
    </main>
      <script src="script.js"></script>
  </body>
</html>
